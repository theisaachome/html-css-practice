<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/styles.css" />
    <title>Microsoft Official Homepage</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <img
          src="https://i.ibb.co/wwLhz98/logo.png"
          alt="Microsoft"
          class="navbar__logo"
        />
        <ul class="navbar__menu">
          <li class="navbar__menu--item"><a href="#">Office</a></li>
          <li  class="navbar__menu--item"><a href="#">Windows</a></li>
          <li  class="navbar__menu--item"><a href="#">Surface</a></li>
          <li  class="navbar__menu--item"><a href="#">Xbox</a></li>
          <li  class="navbar__menu--item"><a href="#">Deals</a></li>
          <li  class="navbar__menu--item"><a href="#">Support</a></li>
        </ul>
        <ul class="navbar__menu--right">
          <li class="navbar__menu--item">
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="navbar__menu--item">
            <a href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- showcase -->
      <header class="showcase">
         <h2>Surface Deals</h2>
         <p>Select Surfaces are on sale now - save while supplies late.</p>
         <a href="#" class="btn">
          Shop now<i class="fas fa-chevron-right"></i>
         </a>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
